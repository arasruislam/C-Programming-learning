{% extends 'base.html' %}


{% block body %}
<form method="post" style="width: 50%; margin: auto" novalidate>
    <h1 class="text-center my-3">Login Page</h1>
    {% csrf_token %}
    <!-- {{form | crispy }} -->
    {% for fm in form%} {{fm.label_tag}} {{fm}} {{fm.errors|striptags}}
    {% endfor %}
    <br />
    <button class="btn btn-warning" type="submit">Login</button>
    <br />
</form>
{% endblock body %}
