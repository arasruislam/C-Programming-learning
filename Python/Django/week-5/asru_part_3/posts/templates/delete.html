{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<h1>Add Post Page</h1>

<form action="" method="POST">
    {% csrf_token %}
    <p>Are you sure you want to delete "{{ object }}"?</p>
    {{form|crispy}}
    <button class="btn btn-warning" type="submit">Delete</button>
</form>
{% endblock content %}
