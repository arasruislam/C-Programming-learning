{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<h1 class="text-center my-3">{{type}} Page</h1>

<form method="POST" style="width: 50%; margin:auto">
    {% csrf_token %}
    {{form|crispy}}
    <button class="btn btn-warning mb-5 w-100" type="submit">Submit</button>
</form>
{% endblock content %}
